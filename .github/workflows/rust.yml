name: Build Rusty Images
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-18.04
    name: Build
    env:
      RUST_VERSION: ${{ matrix.rust-version }}
      RUST_TOOLCHAIN: ${{ matrix.toolchain }}
    strategy:
      fail-fast: false
      matrix:
        rust-version: ["1.40.0","1.41.0"]
        toolchain: ["nightly", "stable", "beta"]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Prepare Dockerfile
        run: |
          sed -i -e s/{RUST_VERSION}/$RUST_VERSION/g ./rust/Dockerfile
          sed -i -e s/{RUST_TOOLCHAIN}/$RUST_TOOLCHAIN/g ./rust/Dockerfile

      - name: Docker Login
        run: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" $DOCKER_REGISTRY
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY}}

      - name: Image Build
        run: docker build -t $DOCKER_REGISTRY/jamelleg/dockerfiles/rust:$RUST_VERSION-$RUST_TOOLCHAIN ./rust
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY}}
      - name: Image Publish
        run: docker push $DOCKER_REGISTRY/jamelleg/dockerfiles/rust:$RUST_VERSION-$RUST_TOOLCHAIN
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY}}
